<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="../../bootstrap/justified-nav.css" rel="stylesheet">
    <link href="../../css/li_a_hover.css" rel="stylesheet">

    <script src="hotel.js"></script>

    <title>Калькулятор стоимости проживания</title>
</head>
<body>
<div class="container">
    <div class="masthead">
        <header>
            <h1>Калькулятор стоимости проживания</h1>
        </header>

        <hr>

        <section>
            <div class="container-fluid">

                <form>
                    <div class="form-group">
                        <label for="numbers">Количество бронированных номеров</label>

                        <input type="text" class="form-control" id="numbers"
                               placeholder="7" onkeyup="generateInputForms()">
                    </div>

                    <div id="manyForms">

                    </div>

                    <div class="form-group">
                        <label for="dayNumbers">Количество ночей</label>

                        <input type="text" class="form-control" id="dayNumbers" placeholder="2"
                               onblur="setTotalSum()">
                    </div>


                    <div class="form-group">
                        <label for="totalSum">Итоговая стоимость</label>

                        <input type="text" class="form-control" id="totalSum" placeholder="1234">
                    </div>

                    <hr>
                    <button class="btn btn-default" onclick="setTotalSum()">Вычислить</button>

                </form>

            </div>
        </section>

    </div>
</div>
</body>
</html>
